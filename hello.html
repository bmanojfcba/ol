<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body 
        {


    background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.8)), url(./Images/hero2.jpg);
    background-position: center;
    background-size: cover;

        }
        .form-container {
            margin-top: 50px;
            border-radius: 20px;
            margin-bottom: 50px;
            
        }
        .form-heading {
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .card-body
        {
            box-sizing: border-box;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.8);
            border-radius: 20px;
        }
        .card
        {
            border-radius: 20px;
        }
        .btn
        {
            background-color: #7CFC00;
            font-weight: 500;
            border-radius: 25px;
        }
        .btn:hover
        {
            background-color: #ADFF2F;
            font-weight: 500;
        }
        .form-control:hover
        {
            border-color: #7CFC00;
        }

    </style>
</head>
<body>

<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center form-heading">Reservation Form</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time">
                        </div>
                        <div class="mb-3">
                            <label for="members" class="form-label">How Many Members</label>
                            <input type="number" class="form-control" id="members" placeholder="Enter number of members">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn">BOOK NOW</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
</body>
</html>
